<header>
    <img src="img/logo-uol.png" alt="logo-uol">
    <ion-icon name="people" onclick="toggleSidebar()"></ion-icon>
</header>
<div class="chat-main">
    <!-- messages dinamic loaded here -->
</div>
<div class="message_box">
    <input id="input_message" type="text" placeholder="Escreva aqui">
    <ion-icon name="paper-plane-outline" onclick="sendMessage()"></ion-icon>
</div>
<sidebar>
    <div class="sidebar__body">
        <div class="sidebar__text">
            <h1>Escolha um contato para enviar mensagem</h1>
        </div>
        <div class="sidebar__contatos">  
            <div id="all_contacts" class="sidebar__item" onclick="selectContact(this)">
                <ion-icon name="people"></ion-icon>
                <h3>Todos</h3>
                <ion-icon class="sidebar__item__check" name="checkmark"></ion-icon>
            </div>
            <!--other contacts will be loaded here-->
        </div>
        <div class="sidebar__text">
            <h2>Escolha a visibilidade</h2>
        </div>
        <div id="public_visibility" class="sidebar__item" onclick="selectVisibility(this)">
            <ion-icon name="lock-open"></ion-icon>
            <h3>PÃºblico</h3>
            <ion-icon class="sidebar__item__check" name="checkmark" ></ion-icon>
        </div>
        <div class="sidebar__item" onclick="selectVisibility(this)">
            <ion-icon name="lock-open"></ion-icon>
            <h3>Reservadamente</h3>
            <ion-icon class="sidebar__item__check hidden" name="checkmark" ></ion-icon>
        </div>
    </div>
</sidebar>
<div class="sidebar__background hidden" onclick="toggleSidebar()"></div>

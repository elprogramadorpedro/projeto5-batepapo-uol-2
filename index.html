<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/chat.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">

    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>    
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
</head>
<body>

    <header class="hidden">
        <img src="img/logo-uol.png" alt="logo-uol">
        <ion-icon name="people" onclick="toggleSidebar()"></ion-icon>
    </header>

    <!-- hidden after entering the room -->
    <div class="enter-name-screen">
        <img src="img/logo-uol.png" alt="logo">
        <div class="enter-name-screen">
            <input id="enter-name-input" type="text" placeholder="Digite seu nome" data-identifier="enter-name">
            <button id="input-button" type="submit" onclick="enterRoom()" data-identifier="start">Entrar</button>
            <p id="error-message"></p>
        </div>
        <div id="load" class="hidden"></div>
    </div>

    <div class="chat-main">
        <!-- messages dinamic loaded here -->
    </div>

    <div class="message_box hidden">
        <div id="input__div">
            <input id="input_message" type="text" placeholder="Escreva aqui">
            <p id="input__submessage"></p>
        </div>
        <ion-icon name="paper-plane-outline" onclick="sendMessage()" data-identifier="send-message"></ion-icon>
    </div>

    <sidebar>
        <div class="sidebar__text">
            <h1>Escolha um contato para enviar mensagem</h1>
        </div>
        <div class="sidebar__participants">  
            <!--other contacts will be loaded here-->
        </div>
        <div class="sidebar__text">
            <h2>Escolha a visibilidade</h2>
        </div>
        <div id="public_visibility" class="sidebar__item" onclick="selectVisibility(this)" data-identifier="visibility">
            <ion-icon name="lock-open"></ion-icon>
            <h3>PÃºblico</h3>
            <ion-icon class="sidebar__item__check" name="checkmark" ></ion-icon>
        </div>
        <div id="private_visibility" class="sidebar__item" onclick="selectVisibility(this)" data-identifier="visibility">
            <ion-icon name="lock-open"></ion-icon>
            <h3>Reservadamente</h3>
            <ion-icon class="sidebar__item__check hidden" name="checkmark" ></ion-icon>
        </div>
    </sidebar>
    <div class="sidebar__background hidden" onclick="toggleSidebar()"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
